<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>
  <p>
    <button onclick="
    result.innerHTML = `Cart Quantity : ${cartQuantity}`;
   ">Show Quantity</button>
    <button onclick="
    updateCartQuantity(1, '+')
    ">Add to Cart</button>
    <button onclick="
    updateCartQuantity(2, '+')
    ">+2</button>
    <button onclick="
    updateCartQuantity(3, '+')
    ">+3</button>
    <button onclick="
    updateCartQuantity(4, '+')
    ">+4</button>
    <button onclick="
    updateCartQuantity(5, '+')
    ">+5</button>
  </p>

  <p>
    <button onclick="
    updateCartQuantity(1, '-')
    ">Remove cart</button>
    <button onclick="
    updateCartQuantity(2,'-')
    ">-2</button>
    <button onclick="
    updateCartQuantity(3, '-')
    ">-3</button>
    <button onclick="
    cartQuantity = 0;
    result.innerHTML = `Cart was reset. Cart Quantity : ${cartQuantity}`;
    ">Reset Cart</button>
  </p>

  <p class="result"></p>

  <script>
    let cartQuantity = 0;
    let result = document.querySelector('.result');

    function updateCartQuantity(num, op) {

      if (op === '+') {
        if (cartQuantity + num > 10) {
          result.innerHTML = 'The cart is already full';
          return;
        }
        cartQuantity += num;
      }

      else if (op === '-') {
        if (cartQuantity - num < 0) {
          result.innerHTML = 'The cart is already empty';
          return;
        }
        cartQuantity -= num;
      }
      result.innerHTML = `Cart Quantity : ${cartQuantity}`;
    }
  </script>
</body>

</html>
