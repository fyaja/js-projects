<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount</title>

  <style>
    * {
      font-family: Arial, sans-serif;
    }

    input {
      border: 1px solid black;
      padding: 10px;
      border-radius: 0px;
    }

    input:focus {
      outline: 1px solid rgb(52, 52, 247);
    }

    button {
      border: none;
      color: white;
      background-color: green;
      padding: 11px 15px;
      cursor: pointer;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="number" placeholder="Cost of order" onkeydown="
  handleCostKeydown(event);
  ">
  <button onclick="
  getResult();
  ">Calculate</button>
  <p class="result"></p>

  <script>
    const result = document.querySelector('.result');

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        getResult();
      }
    }

    function getResult() {
      const inputElementValue = document.querySelector('input').value;
      let cost = Number(inputElementValue) * 100;

      if (cost < 0) {
        result.classList.add('red');
        result.innerHTML = 'Error: cost cannot be less than $0';
        return;
      }

      if (cost < 4000) {
        cost += 1000;
      }

      result.classList.remove('red');
      result.innerHTML = `$${cost / 100}`;
    }
  </script>
</body>

</html>
