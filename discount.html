<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount</title>
</head>

<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="number" placeholder="Cost of order" onkeydown="
  handleCostKeydown(event);
  ">
  <button onclick="
  getResult();
  ">Calculate</button>
  <p class="result"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        getResult();
      }
    }

    function getResult() {
      const inputElementValue = document.querySelector('input').value;
      let cost = Number(inputElementValue) * 100;

      if (cost < 4000) {
        cost += 1000;
      }

      document.querySelector('.result')
        .innerHTML = `$${cost / 100}`;
    }
  </script>
</body>

</html>
