<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <p class="result"></p>

  <p>
    <button onclick="
    calculate('1');
    ">1</button>
    <button onclick="
    calculate('2');
    ">2</button>
    <button onclick="
    calculate('3');
    ">3</button>
  </p>
  <p>
    <button onclick="
    calculate('4');
    ">4</button>
    <button onclick="
    calculate('5');
    ">5</button>
    <button onclick="
    calculate('6');
    ">6</button>
  </p>
  <p>
    <button onclick="
    calculate('7');
    ">7</button>
    <button onclick="
    calculate('8');
    ">8</button>
    <button onclick="
    calculate('9');
    ">9</button>
  </p>

  <p>
    <button onclick="
    calculate('0');
    ">0</button>
    <button onclick="
    calculate(' + ');
    ">+</button>
    <button onclick="
    calculate(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
    calculate(' * ');
    ">*</button>
    <button onclick="
    calculate(' / ');
    ">/</button>
    <button onclick="
    calculate('.');
    ">.</button>
  </p>

  <p>
    <button onclick="
    getResult();
    ">=</button>
    <button onclick="
    clearCalculation();
    ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    displayResultElement();

    function calculate(x) {
      calculation += x;
      displayResultElement();
      localStorage.setItem('calculation', calculation);
    }

    function getResult() {
      calculation = eval(calculation);
      displayResultElement();
      localStorage.setItem('calculation', calculation);
    }

    function clearCalculation() {
      calculation = '';
      displayResultElement();
      localStorage.setItem('calculation');
    }

    function displayResultElement() {
      document.querySelector('.result')
        .innerHTML = calculation;
    }
  </script>
</body>

</html>
