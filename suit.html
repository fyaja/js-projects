<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Jawa</title>
</head>

<body>
  <p>Suit Jawa</p>
  <button onclick="
    playGame('Semut');
  ">Semut</button>
  <button onclick="
    playGame('Manusia');
  ">Manusia</button>
  <button onclick="
    playGame('Gajah');
  ">Gajah</button>
  <p class="result"></p>
  <p class="yourmove"></p>
  <p class="score"></p>
  <button onclick="
  resetScore();
  ">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || { Menang: 0, Kalah: 0, Seri: 0 };
    updateScoreElement();

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (computerMove === playerMove) {
        result = 'Seri';
      } else if (
        playerMove === 'Semut' && computerMove === 'Gajah' ||
        playerMove === 'Manusia' && computerMove === 'Semut' ||
        playerMove === 'Gajah' && computerMove === 'Manusia'
      ) {
        result = 'Menang';
      } else {
        result = 'Kalah';
      }

      if (result === 'Seri') {
        score.Seri++;
      } else if (result === 'Menang') {
        score.Menang++
      } else {
        score.Kalah++
      }

      localStorage.setItem('score', JSON.stringify(score));

      document.querySelector('.result')
        .innerHTML = `Kamu ${result}.`;

      document.querySelector('.yourmove')
        .innerHTML = `Kamu pilih ${playerMove} dan komputer pilih ${computerMove}`;

      updateScoreElement();
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Semut';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Manusia';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Gajah';
      }

      return computerMove;
    }

    function updateScoreElement() {
      document.querySelector('.score')
        .innerHTML = `Menang: ${score.Menang}. Kalah: ${score.Kalah}. Seri: ${score.Seri}`;
    }

    function resetScore() {
      score.Menang = 0;
      score.Kalah = 0;
      score.Seri = 0;
      localStorage.removeItem('score');

      updateScoreElement();
    }
  </script>
</body>

</html>
