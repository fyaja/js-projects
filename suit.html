<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Jawa</title>
</head>

<body>
  <p>Suit Jawa</p>
  <button onclick="
    playGame('Semut');
  ">Semut</button>
  <button onclick="
    playGame('Manusia');
  ">Manusia</button>
  <button onclick="
    playGame('Gajah');
  ">Gajah</button>

  <script>
    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (computerMove === playerMove) {
        result = 'Seri';
      } else if (
        playerMove === 'Semut' && computerMove === 'Gajah' ||
        playerMove === 'Manusia' && computerMove === 'Semut' ||
        playerMove === 'Gajah' && computerMove === 'Manusia'
      ) {
        result = 'Menang';
      } else {
        result = 'Kalah';
      }

      alert(`Kamu pilih ${playerMove} dan komputer pilih ${computerMove}, Kamu ${result}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Semut';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Manusia';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Gajah';
      }

      return computerMove;
    }
  </script>
</body>

</html>
