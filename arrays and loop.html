  <script>
    // 1
    const nums = [10, 20, 30];
    console.log(nums);
    // // nums[2] = 99;

    const food = ['lemper', 'sate', 'ayam']

    // 2
    function getLastValue(array) {
      for (let i = 0; i < array.length; i++) {
        const lastIndex = array[array.length - 1];
        return lastIndex;
      }
    }

    console.log(getLastValue(food))

    // 3
    function arraySwap(array) {
      const result = []

      for (let i = 0; i < array.length; i++) {
        const lastNumber = array[array.length - 1 - i];
        result.push(lastNumber);
      }

      return result
    }

    console.log(arraySwap(food))

    // 4
    const result = []

    for (let i = 0; i <= 10; i += 2) {
      result.push(i)
    }

    console.log(result)

    // 7
    const number = [1, 2, 3];
    const number2 = [1, 1, 3];

    function plusOne(array) {
      const result = []

      for (let i = 0; i < array.length; i++) {
        const value = array[i];
        result.push(value + 1)
      }

      return result
    }

    console.log(plusOne(number))

    // 8
    function plusNum(array, num) {
      const result = []

      for (let i = 0; i < array.length; i++) {
        const value = array[i];
        result.push(value + num)
      }

      return result;
    }

    console.log(plusNum(number, 3))

    // 9
    function addArrays(array1, array2) {
      const result = []

      for (let i = 0; i < array1.length; i++) {
        const value = array1[i]
        const value2 = array2[i]
        result.push(value + value2)
      }

      return result;
    }

    console.log(addArrays(number, number2))

    // 10
    function countPositive(nums) {
      let count = 0;

      for (let i = 0; i < nums.length; i++) {
        const value = nums[i];
        if (value > 0) {
          count++
        }
      }

      return count;
    }

    console.log(countPositive(number))

    // 11
    function checkPalindrom(values) {
      let result = []
      let rword = '';

      for (let i = 0; i < values.length; i++) {
        const value = values[i]
        result.push(value)
      }

      for (let i = 0; i < result.length; i++) {
        rword += result[result.length - 1 - i]
      }

      if (values === rword) {
        return `'${values}' is a palindrom`;
      } else {
        return `'${values}' is not a palindrom`;
      }
    }

    console.log(checkPalindrom('apa'))

    // 12
    function combineArray(nums) {
      let result = ''

      for (let i = 0; i < nums.length; i++) {
        result += nums[i]
      }

      return result;
    }

    console.log(combineArray(['l', 'o', 'l']))

    // 13
    function minMax(nums) {

      const result = {
        min: null,
        max: null
      }

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (result.min === null || num < result.min) {
          result.min = num;
        }

        if (result.min === null || num > result.max) {
          result.max = num;
        }
      }

      return result;
    }

    console.log(minMax([3]));

    // 14
    function countWords(words) {
      const result = {}

      for (let i = 0; i < words.length; i++) {
        const word = words[i]

        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }

      return result
    }

    console.log(countWords(['name', 'yo', 'wsp', 'name']))

    // 15
    function countSheep(num) {
      let result = '';

      for (let i = 0; i <= num; i++) {
        if (i > 0) {
          result += `${i} sheep.. `;
        }
      }

      return result;
    }

    console.log(countSheep(4))

    // 16
    function neutralize(op1, op2) {
      let result = ''
      for (let i = 0; i < op1.length; i++) {
        if (op1[i] === op2[i]) {
          result += op1[i];
        } else {
          result += 0;
        }
      }
      return result;
    }

    console.log(neutralize('+--', '++-'));
